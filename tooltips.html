<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<title>Bootstrap - Tooltips</title>
</head>
<body>
	<h5>Popover on a button</h5>
	  <p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>
	  <hr>
	  <h5>Tooltips in text/hyperlinks</h5>
	  <p><a href="#" class="tooltip" title="Insert whatever the desired tooltip">This link</a><span data-toggle="tooltip" title="test"> and </span><a href="#" class="tooltip-test" title="Tooltip">that link</a> have tooltips on hover.</p>
	  <p id="example" data-toggle="tooltip" data-content="Tooltip!!!!!!!!">Tooltip by javascript function here</p>
	  
	  <script type="text/javascript">
		$(document).ready(function()
		{
			$('#example').tooltip('show');
		});
	  </script>
	 
</body>
</html>
